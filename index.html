<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <!--Sparkles Start-->
    <svg id="one" width="200" height="200" viewBox="0 0 100 100">
        <g id="copy-1" class="group">
          <g class="large">
            <path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="#192a51" />
          </g>
          <g class="large-2" transform="rotate(45)">
            <use xlink:href="#large" />
          </g>
          <g class="small">
            <path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="white" />
          </g>
        </g>
      </svg>
      
      <svg id="two" width="40" height="40" viewBox="0 0 100 100">
        <use xlink:href="#copy-1" />
      </svg>
      
      <svg id="three" width="70" height="70" viewBox="0 0 100 100">
        <g id="copy-1" class="group">
            <g class="large">
              <path id="large" d="M41.25,40 L42.5,10 L43.75,40 L45,41.25 L75,42.5 L45,43.75 L43.75,45 L42.5,75 L41.25,45 L40,43.75 L10,42.5 L40,41.25z" fill="white" />
            </g>
            <g class="large-2" transform="rotate(45)">
              <use xlink:href="#large" />
            </g>
            <g class="small">
              <path id="small" d="M41.25,40 L42.5,25 L43.75,40 L45,41.25 L60,42.5 L45,43.75 L43.75,45 L42.5,60 L41.25,45 L40,43.75 L25,42.5 L40,41.25z" fill="#192a51" />
            </g>
          </g>
      </svg>
      <!--Sparkles End-->

    <div class="wrapper">
        <div id="head">
            <h3>
                URL Shortner
            </h3>
        </div>
        <form class="f1" action="#">
            <i class="url-icon uil uil-link"></i>
            <input type="text"placeholder="Enter the link" required>
            <button>Shorten</button>
        </form>
        <div class="count">
            <span>Total Links: <span>10</span> & Total Clicks</span>
        </div>
        <div class="url-area">
            <div class="title">
                <li>Shorten URL</li>
                <li>Original URL</li>
                <li>Clicks</li>
                <li>Actions</li>
            </div>
        </div id=foot>
        <a href="https://github.com/amanihoot">By Amani Harrison-Bryan</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
